<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <main class="container">
        <div class="product-img">
          <a href="https://www.frontendmentor.io/"><img src="images/image-product-desktop.jpg" alt="Chanel"></a>
        </div>
        <div class="product-info-container">
            <h1>PERFUME</h1>
            <p class="product-name">Gabrielle Essence Eau <br>De Parfum</p>
            <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

            <div class="prices">
              <strong>$149.99</strong>
              <p class="original-price">$169.99</p>
            </div>
            <button class="btn" type="button"><img src="images/icon-cart.svg" alt="">Add to Cart</button>
        </div>
    </main>
</body>
<footer>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a target="_blank" href="https://twitter.com/deeworldbest">Adeola Ganiu</a>.
</div>
</footer>
</html>
